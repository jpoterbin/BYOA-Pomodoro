<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="toggleContainer">
            <button id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>
        <h1>Pomodoro Timer</h1>
        <div class="task-container">
            <div id="emptyState" class="empty-state">
                <button id="addTaskBtn" class="secondary-button">+ Add Task</button>
            </div>
            <div id="taskDisplay" class="task-display" style="display: none;">
                <div class="task-content">
                    <span id="taskText"></span>
                    <div class="task-actions">
                        <button id="editTask" class="icon-button"><i class="fas fa-edit"></i></button>
                        <button id="deleteTask" class="icon-button"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startPause">Start</button>
            <button id="addFive">+5 min</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode">
            <span id="mode-text">Work Time!</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    document.getElementById('darkModeToggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        this.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    });
    </script>
</body>
</html>
